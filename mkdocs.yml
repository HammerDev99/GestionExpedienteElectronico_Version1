site_name: AgilEx by Marduk - Documentación
site_description: Documentación completa de la solución RDA para automatizar la creación de índices electrónicos de expedientes judiciales
site_author: HammerDev99
site_url: https://docs.agilex.sprintjudicial.com

# Directorios de documentación
docs_dir: docs/source
site_dir: docs/deploy-docs

repo_name: HammerDev99/GestionExpedienteElectronico_Version1
repo_url: https://github.com/HammerDev99/GestionExpedienteElectronico_Version1
edit_uri: edit/master/docs/source/

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Inicio: index.md
  - Release v1.5.0: RELEASE_v1.5.0.md
  - Guía del Usuario:
    - Descripción General: user-guide/overview.md
    - Instalación: user-guide/installation.md
    - Primeros Pasos: user-guide/getting-started.md
  - Arquitectura:
    - Visión General: architecture/overview.md
  - API y Código:
    - Estructura del Proyecto: api/project-structure.md
  - Desarrollo:
    - Configuración del Entorno: development/environment-setup.md
  - Despliegue:
    - Build con PyInstaller: deployment/pyinstaller.md
  - Referencia:
    - Dependencias: reference/dependencies.md
    - Cambios: reference/changelog.md
    - Licencia: reference/license.md

plugins:
  - search:
      lang: es
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: hammerdev99
      repo: GestionExpedienteElectronico_Version1
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HammerDev99
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hammerdev99
  version:
    provider: mike

extra_css:
  - assets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Excluir archivos y carpetas específicas
exclude_docs: |
  others/
  temp/
  draft/
  *.tmp
  *.bak
  6. ARCHITECTURE.md

